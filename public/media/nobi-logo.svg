<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="48" viewBox="0 0 220 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Nobi logo">
  <defs>
    <linearGradient id="nobi-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <style>
      .word { font: 700 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; fill: #111827; }
      @media (prefers-color-scheme: dark) { .word { fill: #FFFFFF; } }
    </style>
  </defs>

  <!-- Mark -->
  <circle cx="24" cy="24" r="14" fill="url(#nobi-grad)"/>
  <!-- subtle highlight -->
  <ellipse cx="20" cy="18" rx="6" ry="3" fill="#fff" fill-opacity=".22"/>

  <!-- Wordmark -->
  <g transform="translate(48, 5)">
    <text class="word" x="0" y="28">Nobi</text>
  </g>
</svg>
